<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Practice</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script defer type="text/javascript" src="js/greeting.js"></script>
		<script defer type="text/javascript" src="js/clock.js"></script>
		<script defer type="text/javascript" src="js/app.js"></script>
		<script defer type="text/javascript" src="js/quote.js"></script>
		<script defer type="text/javascript" src="js/background.js"></script>
		<script defer type="text/javascript" src="js/todo.js"></script>
		<script defer type="text/javascript" src="js/weather.js"></script>
	</head>
	<body>
		<form id="login-form" class="hidden">
			<input required maxlength="15" type="text" placeholder="What is your name?" />
			<input type="submit" value="Log In" />
		</form>
		<h1 id="greeting" class="hidden"></h1>
		<h2 id="clock">00:00:00</h2>
		<form action="" id="todo-form">
			<input type="text" name="" id="" placeholder="Write a To Do and Press Enter" />
		</form>
		<ul id="todo-list"></ul>
		<div id="quote">
			<span></span>
			<span></span>
		</div>
		<div id="weather"><span></span><span></span></div>
	</body>
</html>
